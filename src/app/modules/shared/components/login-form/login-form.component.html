<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Iniciar Sesion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" class="formCont">
            <mat-form-field>
                <mat-label>Nombre de usuario</mat-label>
                <input matInput required formControlName="username" type="text" autocomplete="new-password">
            </mat-form-field>
            <div
                *ngIf="(loginForm.get('username')?.dirty || loginForm.get('username')?.touched) && !loginForm.get('username')?.valid">
                <p [ngStyle]="{color: 'red'}">
                    Introduce tu Nombre de usuario
                </p>
            </div>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput matInput [type]="hide ? 'password' : 'text'" formControlName="password" required
                    autocomplete="new-password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div
                *ngIf="(loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && !loginForm.get('password')?.valid">
                <p [ngStyle]="{color: 'red'}">
                    Introduce una contraseña
                </p>
            </div>

        </form>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="submitForm()" color="primary"
            [disabled]="loginForm.invalid">Identificarme</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar [mode]="progressBarMode"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
