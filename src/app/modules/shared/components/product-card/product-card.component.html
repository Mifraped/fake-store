<mat-card class="example-card" (click)="goToProduct()">
    <div class="photo">
        <img mat-card-image src="{{product.image}}" alt="Photo">
    </div>
    <mat-card-content>
        <br>
        <p>{{product.title | productTitleMax}}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-card-title>{{product.price}}â‚¬</mat-card-title>
        <button mat-stroked-button class="my-custom-button" (click)="goToProduct()">Ver producto</button>
    </mat-card-actions>
</mat-card>
