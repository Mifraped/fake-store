<div class="contPrinc">
    <app-separator></app-separator>
    <div class="h1">
        <div class="links">
            <a routerLink="/home">Home</a>
        </div>
        <br>
        <h1>Mis Pedidos</h1>
    </div>
    <div class="contTarg">
        <mat-card class="example-card" *ngFor="let cart of EXTENDED_CART; let index = index">
            <mat-card-header>
                <mat-card-title>Pedido {{EXTENDED_CART.length - index}}</mat-card-title>
                <mat-card-subtitle>
                    Fecha: {{cart.date | date: 'longDate'}} a las {{cart.date | date: 'shortTime'}}
                </mat-card-subtitle>
            </mat-card-header>
            <br>
            <mat-card-content>
                <table *ngIf="dataSource" mat-table [dataSource]="dataSource[index]" class="mat-elevation-z8">
                    <ng-container matColumnDef="image">
                        <th mat-header-cell class="headerCell" *matHeaderCellDef> Producto </th>
                        <td mat-cell class="photoCell" *matCellDef="let element"><a class="photoProduct"
                                [routerLink]="['/products', element.id]"><img src="{{element.image}}" alt="Img"></a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"><a class="product"
                                [routerLink]="['/products', element.id]">
                                {{element.title}} </a></td>
                    </ng-container>
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef> Categoria </th>
                        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Precio/unidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}}€ </td>
                    </ng-container>
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>
                    <ng-container matColumnDef="totalPrice">
                        <th mat-header-cell *matHeaderCellDef> Precio </th>
                        <td mat-cell *matCellDef="let element"> {{element.totalPrice}}€ </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <br>
                <div class="button">
                    <button mat-raised-button class="mat-table-styled-button">Total pedido:
                        {{EXTENDED_CART[index].totalPriceCart}}</button>
                </div>
                <br>
            </mat-card-content>
        </mat-card>
    </div>
</div>
